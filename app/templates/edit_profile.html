{% load bootstrap4 %} 
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  {{form.media}}
  {% block styles %} 
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}"> 
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
  {% endblock %}
</head>
<body style="background-color: rgba(31, 30, 30, 0.932)">
   <h1 style="color: rgb(189, 189, 189); font-family: 'Nunito Sans', sans-serif; text-align: center; margin-top: 20px;">EDIT PROFILE</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="profile-edits">
                    <img src="https://res.cloudinary.com/auca/image/upload/v1613001828/profile_fbw9xq.png" height="80%" width="80%" style="padding-top: 20%; margin-left: 20px; border-radius: 20px;" >
                </div>
            </div>
            <div class=" col-md-5" style="padding-top: 140px;">
                <hr style="color: white; border:2px solid">
  <form  action="{%url 'edit' %}" method="post" enctype="multipart/form-data" style="color: white;">
    {%csrf_token%}
    {% bootstrap_form form%}
    <input type="submit" class="btn btn-outline-light " value="Post">
  </form>
  <hr style="color: white; border:2px solid">
  </div>
</div>
</div>
   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</div>

</body>
</html>
