{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% block content %}
<style>
      h3{
      color: white; 
      margin-left: 1%;
      
      font-family: 'Spartan', sans-serif;
  }
  form{
    color: #000;
   
  }
  form input{
    width: 100%;
    overflow: hidden;
    font-size: 20px;
    font-family: 'Spartan', sans-serif;
    border-bottom: 1px solid;
  }
  
    
</style>

<div class="container" style="margin-top: 20px;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-5">
      <div class=" col-md-10">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3>Sign up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-sm" style="background-color: rgb(20, 20, 20);color: white;" value="Submit">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</div>
{% endblock %}
